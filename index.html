<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <main>
        <div class="board">
            <div class="field" id="grid">
                
            </div>
        </div>
        <div class="scores">
            <div class="player--stats" id="player1">
                <h3>User X score: </h3>
                <h3>number</h3>
            </div>
            <div class="player--stats" id="player2">
                <h3>User O score: </h3>
                <h3>number</h3>
            </div>
            <div class="flex">
                <button type="button" id="next-game" disabled="true">Play next</button>
                <button type="button" id="reset">Restart</button>
            </div>
            
        </div>
    </main>
</body>
</html>
